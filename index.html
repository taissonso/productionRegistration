<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>

    <link rel="stylesheet" href="_css/style.css">
</head>

<body>
    <header>
        <h1>Cadastro de Produto</h1>
    </header>

    <main>
        <form method="POST">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" maxlength="50" placeholder="Digite o nome do produto">
                <span id="erroNome"></span>
            </div>

            <div>
                <label for="medida">Unidade de Medida</label>
                <select name="medida" name="medida" id="medida">
                    <option value="1" selected>Selecione uma opção</option>
                    <option value="lt">Litro</option>
                    <option value="kg">Quilograma</option>
                    <option value="un">Unidade</option>
                </select>
                <span id="erroMedida"></span>
            </div>

            <div>
                <label for="quantidade">Quantidade</label>
                <input type="text" name="quantidade" id="quantidade" placeholder="Digite a quantidade">
                <strong id="medidadeUnidade"></strong>
                <span id="erroQuantidade"></span>
            </div>

            <div>
                <label for="preco">Preço</label>
                <input type="text" name="preco" id="preco"placeholder="R$ 0,00">
                <span id="erroPreco"></span>
            </div>
            <div>
                <label for="perecivel">Produto Perecível?</label>
                <input type="checkbox" name="perecivel" id="perecivel">
            </div>

            <div>
                <label for="validade" id="label">Data de Validade</label>
                <input type="date" name="validade" id="validade">
            </div>

            <div>
                <label for="fabricacao">Data de Fabricação</label>
                <input type="date" name="fabricacao" id="fabricacao">
            </div>

            <a href="#abrirModal" id="enviar">Enviar</a>
            <button type="reset" id="resetar">Cancelar</button>

            <div id="abrirModal" class="modal">
                <div>
                    <a href="#fechar" title="Fechar" class="fechar">X</a>
                    <h2>Produto Cadastrado</h2>
                    <div id="escreveModal">

                    </div>
                   <a href="#fechar" title="Fechar" class="fechar" id="limpar">Concluir</a>
                </div>
            </div>
        </form>
    </main>

    <footer>
        <p>Rodapé</p>
    </footer>
    <script src="_js/validadores.js" type="text/javascript"></script>
</body>

</html>
