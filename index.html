<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Cadastro de Produto</h1>
    </header>

    <main>
        <form method="POST" id="formulario" autocomplete="off">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" maxlength="50" placeholder="Digite o nome do produto">
            <span class="msg-erro erro-nome"></span>

            <label for="medida">Unidade de Medida</label>
            <select name="medida" name="medida" id="medida">
                <option value="1" selected>Selecione uma opção</option>
                <option value="lt">Litro</option>
                <option value="kg">Quilograma</option>
                <option value="un">Unidade</option>
            </select>
            <span class="msg-erro erro-medida"></span>

            <label for="quantidade">Quantidade</label>
            <input type="text" name="quantidade" id="quantidade" placeholder="Digite a quantidade" maxlength="17">
            <span id="medidadeUnidade"></span>
            <span class="msg-erro erro-quantidade"></span>

            <label for="preco">Preço</label>
            <input type="text" name="preco" id="preco" placeholder="R$ 0,00" maxlength="17">
            <span class="msg-erro erro-preco"></span>

            <label for="fabricacao">Data de Fabricação</label>
            <input type="date" name="fabricacao" id="fabricacao" max="2999-12-31" min="1900-12-31">
            <span class="msg-erro erro-fabricacao"></span>


            <label for="perecivel" id="label-perecivel">Produto Perecível?</label>
            <input type="checkbox" name="perecivel" id="perecivel" value='false'>

            <label for="validade" id="label-validade">Data de Validade</label>
            <input type="date" name="validade" id="validade" max="2999-12-31">
            <span class="msg-erro erro-validade"></span>

            <a href="#abrirModal" type="submit" id="cadastrar">Cadastrar</a>
            <button type="reset" id="cancelar">Cancelar</button>

            <div id="abrirModal" class="modal">
                <div>
                    <a href="#fechar" title="Fechar" class="voltar">X</a>
                    <h2>Produto Cadastrado</h2>
                    <div id="escreveModal">

                    </div>
                    <a href="#fechar" title="Concluir" class="concluir" id="concluir">Concluir</a>
                </div>
            </div>
        </form>
    </main>

    <footer>
        <a href="https://www.facebook.com/taisson.silveiradeoliveira" target="_blank"><img
                src="image/facebook-grey-25.png" alt=""></a>
        <a href="https://www.linkedin.com/in/taissonso/" target="_blank"><img src="image/linkedin-grey-25.png"
                alt=""></a>
        <a href="https://github.com/taissonso" target="_blank"><img src="image/github-grey-25.png" alt=""></a>
        <a href="https://www.instagram.com/taisson_so/?hl=pt-br" target="_blank"><img src="image/instagram-grey-25.png"
                alt=""></a>
        <a href="https://twitter.com/taissonso" target="_blank"><img src="image/twitter-grey-3-25.png"
                alt="Twitter"></a>
    </footer>
    <script src="js/validadores.js" type="text/javascript"></script>
</body>

</html>
